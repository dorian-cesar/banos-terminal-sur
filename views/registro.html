<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro Pullman</title>
    <link href="/css/login.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <img src="/images/LOGOTIPO_PB_NARANJO_NORMA@2x.png" alt="Logo Pullman" class="logo-pullman" />
        <h1>SUITE SERVICIOS - REGISTRO</h1>
        <img src="/images/wit@2x.png" alt="Logo Wit" class="logo-wit" />
      </nav>
    </header>

    <main class="login-main">
      <form method="POST" action="/registro" class="login-form">
        <h2 class="login-title">Registrar Usuario</h2>
        <div class="form-group">
          <label>Usuario</label>
          <input type="text" name="username" required class="user-input" />
        </div>
        <div class="form-group">
          <label>Contrase√±a</label>
          <input type="password" name="password" required class="user-input" />
        </div>
        <div class="text-center">
          <button type="submit" class="ingresar-button">Crear Cuenta</button>
        </div>
        <div class="text-center" style="margin-top: 15px;">
          <a href="/" class="volver-button">Volver</a>
        </div>
      </form>
    </main>
  </body>
</html>
