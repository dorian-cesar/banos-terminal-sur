<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Control de Caja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="/css/caja.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>        
        <h1>CONTROL DE CAJA</h1>        
      </nav>
    </header>  
    

    <div id="mensajeCaja"></div>

   <div class="container botones-container mb-4">
      <button class="btn mb-2 me-2" data-bs-toggle="modal" data-bs-target="#modalInicio" id="btnAbrirCaja">Abrir Caja</button>
      <button id="btnCerrarCaja" class="btn mb-2 me-2">Cerrar Caja</button>
      <button id="btnImprimir" class="btn mb-2 me-2">Imprimir Resumen</button>
      <button id="btnActualizar" class="btn mb-2 me-2">Actualizar Lista</button>
      <button id="btnVolver" class="btn mb-2 me-2">Volver</button>      
    </div>


    <div class="table-responsive">
      <table class="table" id="tablaCaja">
        <thead>
          <tr>
            <th>ID</th>
            <th>Fecha Apertura</th>
            <th>Hora Inicio</th>
            <th>Hora Cierre</th>
            <th>Monto Inicial</th>
            <th>Venta Efectivo</th>
            <th>Venta Tarjeta</th>
            <th>Total Efectivo</th>
            <th>Estado</th>
            <th>Observaciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="resumenCaja"></div>
    <div id="mensaje" class="mt-3"></div>

    <!-- Modal Inicio Caja -->
    <div class="modal fade" id="modalInicio" tabindex="-1" aria-labelledby="modalInicioLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalInicioLabel">Iniciar Caja</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form id="formInicioCaja">
              <div class="form-group">
                <label for="monto_inicial_modal">Monto Inicial</label>
                <input type="number" step="0.01" id="monto_inicial_modal" name="monto_inicial" required>
              </div>
              <div class="form-group">
                <label for="observaciones_modal">Observaciones</label>
                <textarea id="observaciones_modal" name="observaciones" rows="3"></textarea>
              </div>
              <button type="submit" class="btn">Abrir Caja</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/caja.js"></script>
  </body>

</html>
